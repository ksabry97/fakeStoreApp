<div class="sidebar-container">
  <div
    class="icon-container"
    *ngFor="let item of sidebarRoutes; let i = index"
    [routerLink]="[item.route]"
    (click)="setActiveTab(i)"
    [ngClass]="{ activeTab: activeTab == i, disbaled: i == 2 }"
  >
    <img [src]="item.icon" alt="icon" />
  </div>
</div>
